<!DOCTYPE html>
<html>
<head>
	<title>Slider - Mortage Animation</title>
	<link rel="stylesheet" type="text/css" href="css/main.scss">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
<body>

	<main>
	  <form oninput="output.value = Math.round(range.valueAsNumber)">
	    <h2>
	      Range slider
	    </h2>
	    <div class="range-output">
	        <output class="output" name="output" id="output" for="range">
	        	1
	        </output>
	    </div>
	    <div class="range">
	    	<button type="button" id="less">-</button>
			<input name="range" id="range" type="range" min="1" max="50" value="1">
			<button type="button" id="more">+</button>
	    </div>
	  </form>

	  <div>
		  <p>Checkpoints for background update</p>
		  <ul>
			  <li>At position 0</li>
			  <li>At position 20</li>
			  <li>At position 30</li>
			  <li>At position 50</li>
		  </ul>
	  </div>
	</main>

	<div class="footer">
        <a href="index.html">Return</a>
    </div>

	<script type="text/javascript" src="js/animation.js"></script>

</body>
</html>
