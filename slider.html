<!DOCTYPE html>
<html>
<head>
	<title>Slider - Mortage Animation</title>
	<link rel="stylesheet" type="text/css" href="css/main.scss">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
<body>

	<header>
		<p>Mortage Calculator</p>
	</header>

	<section>
		Section
	</section>

	<main id="main">

		<div class="sky">
			<img class="cloud" src="images/additionals/cloud.png">
		</div>

		<div class="slider-bar">
		  <form oninput="output.value = Math.round(range.valueAsNumber)">
		    <h2>
		      Range slider
		    </h2>
		    <div class="range">
		    	<button type="button" id="less" class="button">-</button>
					<input name="range" id="range" type="range" class="slider" min="1" max="50" value="1"  autocomplete="off">
					<button type="button" id="more" class="button">+</button>
		    </div>
				<div class="range-output">
		        <output class="output" name="output" id="output" for="range">
		        	1 Year
		        </output>
		    </div>
		  </form>
		</div>
	</main>

	<footer>
		<a href="index.html">Return</a>
		&copy; 2020 Copyright: Unknow Client
	</footer>

	<script type="text/javascript" src="js/animation.js"></script>

</body>
</html>
