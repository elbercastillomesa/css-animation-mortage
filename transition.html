<!DOCTYPE html>
<html>
<head>
	<title>Transitions - Mortage Animation</title>
  <link rel="stylesheet" type="text/css" href="css/main.scss">
	<link rel="stylesheet" type="text/css" href="css/transition.css">
	<link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>
		  <header>
		    <p>Mortage Calculator</p>
		  </header>

			<section>
				Section
		  </section>

		  <main>
				<div class="stage-0" id="stage-0">
		    	<button	id="button" class="button">Get Started</button>
				</div>

				<div class="stage-1 visuallyhidden hidden" id="stage-1">
					<div id="stack-two" class="stack-two">
						<div class="calculator">

		            <form name="calculator">

		                <input type="text" class="calculator-screen" name="answer" disabled />

		                <div class="calculator-keys">

		                    <input type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
		                    <input type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
		                    <input type="button" value=" 3 " onclick="calculator.answer.value += '3'" />

		                    <input type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
		                    <input type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
		                    <input type="button" value=" 6 " onclick="calculator.answer.value += '6'" />

		                    <input type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
		                    <input type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
		                    <input type="button" value=" 9 " onclick="calculator.answer.value += '9'" />

		                    <input type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
		                    <input type="button" value=" . " onclick="calculator.answer.value += '.'" />
		                    <input type="button" value=" &larr; " onclick="calculator.answer.value = calculator.answer.value.slice(0, -1)" />

		                    <input type="button" class="all-clear" value=" AC " onclick="calculator.answer.value = ''" />

		                    <input type="button" class="equal-sign" value=" &crarr; " onclick="" />

		                </div>

		            </form>

		        </div>
					</div>
				</div>

		  </main>

		  <footer>
				&copy; 2020 Copyright: Unknow Client
		  </footer>

		<script type="text/javascript" src="js/transition.js"></script>
</body>
</html>
