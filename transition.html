<!DOCTYPE html>
<html>
<head>
	<title>Transitions - Mortage Animation</title>
  <link rel="stylesheet" type="text/css" href="css/main.scss">
	<link rel="stylesheet" type="text/css" href="css/transition.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">
	<link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>
		  <header>
		    <p>Mortage Calculator</p>
		  </header>

			<section>
				Section
		  </section>

		  <main>
				<div class="stage-0" id="stage-0">
		    	<button	id="button-1" class="button">Get Started</button>
				</div>

				<div class="stage-1 visuallyhidden hidden" id="stage-1">

					<div class="calculator">
						<form name="calculator">

							<input type="text" class="calculator-screen" name="answer" id="answer-final" disabled />
  						<div id="textInput" style="position:absolute; left:0; right:0; top:0; bottom:0; cursor: pointer;" ></div>
							<button	id="button-2" class="button">&rarr;</button>

						</form>
					</div>

					<!-- The Modal -->
					<div id="myModal" class="modal">

						<!-- Modal content -->
						<div class="modal-content">

							<div class="calculator">

									<form name="calculator">

											<input type="text" class="calculator-screen" name="answer" id="answer" value="250000" disabled />

											<div class="calculator-keys">

													<input type="button" value="1" onclick="calcWrite(this)" />
													<input type="button" value="2" onclick="calcWrite(this)" />
													<input type="button" value="3" onclick="calcWrite(this)" />

													<input type="button" value="4" onclick="calcWrite(this)" />
													<input type="button" value="5" onclick="calcWrite(this)" />
													<input type="button" value="6" onclick="calcWrite(this)" />

													<input type="button" value="7" onclick="calcWrite(this)" />
													<input type="button" value="8" onclick="calcWrite(this)" />
													<input type="button" value="9" onclick="calcWrite(this)" />

													<input type="button" value="0" onclick="calcWrite(this)" />
													<input type="button" value="." onclick="calcWrite(this)" />
													<input type="button" value="&larr;" onclick="calcErase()" />

													<input type="button" class="all-clear" value="AC" onclick="calcClear()" />

													<input type="button" class="carry-sign" value="&crarr;" class="close" id="close" />

											</div>

									</form>
							</div>
						</div>
					</div>
				</div>

				<div class="stage-2 visuallyhidden hidden" id="stage-2">
					<p>STAGE 2</p>
					<p>STAGE 2</p>
				</div>

		  </main>

		  <footer>
				&copy; 2020 Copyright: Unknow Client
		  </footer>

		<script type="text/javascript" src="js/transition.js"></script>
		<script type="text/javascript" src="js/modal.js"></script>
		<script type="text/javascript" src="js/calc.js"></script>
</body>
</html>
