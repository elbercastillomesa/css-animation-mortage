<!DOCTYPE html>
<html>
<head>
	<title>Transitions - Mortage Animation</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/transition.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">
	<link rel="stylesheet" type="text/css" href="css/calc.css">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
<body>
		  <header>
		    <p>Mortage Calculator</p>
		  </header>

			<section>
				Section
		  </section>

		  <main>

				<div class="main-bg" id="main-bg"></div>

				<div class="stage-0" id="stage-0">
		    	<button	id="button-1" class="button">Get Started</button>
				</div>

				<div class="stage-1 visuallyhidden hidden" id="stage-1">

					<div class="container-screen" id="container-screen">
						<form name="calculator">
							<input type="text" class="calculator-screen" name="answer" id="answer-final" value="250000" disabled />
  						<div class="textInput" id="textInput"></div>
						</form>
						<button	id="button-2" class="button-2">&rarr;</button>
					</div>

					<!-- The Modal -->
					<div id="myModal" class="modal">

						<!-- Modal content -->
						<div class="modal-content">

							<div class="calculator">

									<form name="calculator">

											<input type="text" class="calculator-screen" name="answer" id="answer" value="250000" disabled />

											<div class="calculator-keys">

													<input type="button" value="1" onclick="calcWrite(this)" />
													<input type="button" value="2" onclick="calcWrite(this)" />
													<input type="button" value="3" onclick="calcWrite(this)" />

													<input type="button" value="4" onclick="calcWrite(this)" />
													<input type="button" value="5" onclick="calcWrite(this)" />
													<input type="button" value="6" onclick="calcWrite(this)" />

													<input type="button" value="7" onclick="calcWrite(this)" />
													<input type="button" value="8" onclick="calcWrite(this)" />
													<input type="button" value="9" onclick="calcWrite(this)" />

													<input type="button" value="0" onclick="calcWrite(this)" />
													<input type="button" value="." onclick="calcWrite(this)" />
													<input type="button" value="&larr;" onclick="calcErase()" />

													<input type="button" class="all-clear" value="AC" onclick="calcClear()" />

													<input type="button" class="carry-sign" value="&crarr;" class="close" id="close" />

											</div>

									</form>
							</div>
						</div>
					</div>
				</div>

				<div class="stage-2 visuallyhidden hidden" id="stage-2">

					<div class="container-screen" id="percent-screen">
						<form name="calculator">
							<input type="text" class="calculator-screen" name="answer" id="percent-final" value="3.6500%" disabled />
  						<div class="textInput" id="textInput-2"></div>
						</form>
						<button	id="button-3" class="button-2">&rarr;</button>
					</div>

					<!-- The Modal -->
					<div id="myModal-2" class="modal">

						<!-- Modal content -->
						<div class="modal-content">

							<div class="calculator">

								<div class="inputDiv">
								<div class="etiqueta"></div>
								<input type="range" value="35" min="0" max="100" autocomplete="off" id="input3" class="percent-slider">
								</div>

									<form name="calculator">

											<input type="text" class="calculator-screen" name="percent" id="percent" value="250000" disabled />
											<input type="button" class="carry-sign" value="&crarr;" class="close" id="close-2" />
									</form>
							</div>
						</div>
					</div>
				</div>

				<div class="stage-3 visuallyhidden hidden" id="stage-3">

					<div class="sky">
						<img class="cloud" src="images/additionals/cloud.png">
					</div>

					<div class="future" id="future">
						<img class="car" src="images/stage_3/future-car-web.png">
						<img class="shadow" src="images/stage_3/car-shadow-web.png">
					</div>

					<div class="slider-bar">

					    <div class="range">
					    	<button type="button" id="less" class="button-2">-</button>
								<div class="div-tag" id="div-tag"></div>
								<input type="range" value="1" min="0" max="100" autocomplete="off" id="range-thumb" autocomplete="off">
								<!--<input name="range" id="range" type="range" class="slider" min="1" max="50" value="1"  autocomplete="off">-->
								<button type="button" id="more" class="button-2">+</button>
					    </div>

					</div>
				</div>

		  </main>

		  <footer>
				&copy; 2020 Copyright: Unknow Client
		  </footer>

		<script type="text/javascript" src="js/transition.js"></script>
		<script type="text/javascript" src="js/modal.js"></script>
		<script type="text/javascript" src="js/calc.js"></script>
		<script type="text/javascript" src="js/animation.js"></script>
</body>
</html>
