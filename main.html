<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="animation.scss">
	<link rel="stylesheet" type="text/javascript" href="jquery-2.2.4.min.js">
	<link rel="stylesheet" type="text/javascript" href="babel.js">
</head>
<body>

<main>
  <form oninput="output.value = Math.round(range.valueAsNumber / 1000)">
    <h2>
      Range slider
    </h2>
    <div class="range">
      <input name="range" type="range" min="0" max="100000">
      <div class="range-output">
        <output class="output" name="output" for="range">
          50
        </output>
      </div>
    </div>
  </form>
</main>

</body>
</html>
